<div>
  <h2>Liste des jeux</h2>
  <button pButton type="button" class="p-button-raised" label="Ajouter un jeu" icon="pi pi-plus" [routerLink]="['/addgame']"></button>
  <br>
  <br>
  <button pButton type="button" class="p-button-raised" label="Trier les jeux par nom" icon="pi pi-sort-alpha-down" (click)="sortNames()"></button>
  <br>
  <br>
  <button pButton type="button" class="p-button-raised" label="Trier les jeux par note" icon="pi pi-sort-alpha-down" (click)="sortNotes()"></button>
  <br>
  <br>
  <form (submit)="filterPlayerNb(nbJ)">
    <label for="nbJoueurs">Filtrer par nombre de joueurs : </label>
    <input id="nbJoueurs" type="number" #nbJ>
    <input type="submit" value="Filtrer">
  </form>
  <br>
  <form (submit)="filterAge(age)">
    <label for="age">Filtrer selon l'âge minimum : </label>
    <input id="age" type="number" #age>
    <input type="submit" value="Filtrer">
  </form>
  <br>
  <p-card *ngFor="let g of (games$ | async)" header="{{g.nom}}" subheader="{{g.theme_id.nom}}">
    <ng-template pTemplate="header">
      <img alt="image {{g.nom}}" src="{{g.url_media}}">
    </ng-template>
    <ng-template pTemplate="body">
      <p>
        Durée : {{g.duree}}
        <br>
        Nombre de joueurs : {{g.nombre_joueurs}}
        <br>
        Âge minimum des joueurs : {{g.age}}
      </p>
    </ng-template>
    <ng-template pTemplate="footer">
      <button pButton type="button" class="p-button-raised" label="Plus d'info" icon="pi pi-info-circle" [routerLink]="['/games', g.id]"></button>
    </ng-template>
  </p-card>
</div>
