<form [formGroup]="formulaire">
  <div class="p-field p-grid">
    <label for="poidsMax" class="p-col-fixed" style="width:100px">Poids maximum</label>
    <div class="p-col">
      <input id="poidsMax" type="number" pInputText formControlName="poidsMax">
      <div *ngIf="poidsMax.invalid && (poidsMax.dirty || poidsMax.touched)" class="ng-dirty ng-invalid">
        <div *ngIf="poidsMax?.errors.required">Le poids maximum est obligatoire</div>
      </div>
    </div>
  </div>
</form>
<p-button label="resolution" (onClick)="updateProbleme()"></p-button>


<p-table [value]="games">
  <ng-template pTemplate="header">
    <tr>
      <th>Image</th>
      <th>Nom</th>
      <th>Description</th>
      <th>Theme</th>
      <th>Langue</th>
      <th>Poids</th>
      <th>Editeur</th>
      <th>Selectionner</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-game>
    <tr *ngFor="let g of games[0]">
      <td><img alt="image {{g.jeu.nom}}" src="{{g.jeu.url_media}}"></td>
      <td>{{g.jeu.nom}}</td>
      <td>{{g.jeu.description}}</td>
      <td>{{g.jeu.theme_id.nom}}</td>
      <td>{{g.jeu.langue}}</td>
      <td>{{g.jeu.poids}}</td>
      <td>{{g.jeu.editeur_id.nom}}</td>
      <td><p-checkbox value="{{g.jeu.id}}" [(ngModel)]="selectedGames" inputId="{{g.jeu.id}}" (onChange)="addGame(g.jeu)"></p-checkbox></td>
    </tr>
  </ng-template>

</p-table>
